<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> NOTES </h1>
    <textarea> some text </textarea>
    <input type="submit" value="create">
    <ul>
      <li> <a href="" id="abbr"> Note1 </a></li>
      <li> Note1 </li>
      <li> Note2 </li>
      <li> Note3 </li>
    </ul>
    <h1> My note </h1>
    <div id="full"></div>
    <script>
      renderFullNote();

      function renderFullNote () {
        document
        .getElementById("abbr")
        .addEventListener("click", function(clickEvent) {
          clickEvent.preventDefault();
          showNote();
        });
      }

      function showNote() {
        document
        .getElementById("full")
        .innerHTML = "banana";
      }

      console.log(testLink());

      function testLink () {
        document.getElementById("abbr").click();
        if (document.getElementById("full").innerHTML !== "banana") {
          throw new Error("That's not a banana!");
        }
      }

    </script>
  </body>
</html>
