<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="notes.js"></script>
  </head>
  <body>
    <h1> NOTES </h1>
    <textarea id="note-content"> some text </textarea>
    <input type="submit" value="create">
    <ul>
      <li> <a href="" id="abbr"> Note1 </a></li>
      <li> Note1 </li>
      <li> Note2 </li>
      <li> Note3 </li>
    </ul>
    <h1> My note </h1>
    <div id="full"></div>
    <script>
    var notes = new Notes();

      renderFullNote();

      function renderFullNote () {
        document
        .getElementById("abbr")
        .addEventListener("click", function(clickEvent) {
          clickEvent.preventDefault();
          showNote();
        });
      }

      function showNote() {
        document
        .getElementById("full")
        .innerHTML = "banana";
      }

      function createNote() {
        notes.items.push(document.getElementById("note-content").innerHTML)
      }

      testLink();
      testCreateNote();

// Tests


      function testLink () {
        document.getElementById("abbr").click();
        if (document.getElementById("full").innerHTML !== "banana") {
          throw new Error("That's not a banana!");
        }
      }
      function testCreateNote () {
         document.getElementById("note-content").innerHTML = "GET UP EARLIER!"
        createNote();
        if (notes.items.length !== 1) {
          throw new Error("Note array length has not increased");
        }
      }

    </script>
  </body>
</html>
