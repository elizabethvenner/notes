<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="notes.js"></script>
  </head>
  <body>
<h1> NOTES </h1>
<textarea> some text </textarea>
<input type="submit" value="create">
<ul id="notes">
  <li> <a href="" id="abbr"> Note1 </a></li>
  <li> Note1 </li>
  <li> Note2 </li>
  <li> Note3 </li>
</ul>
<h1> My note </h1>
<div id="full"></div>



  </body>

  <script>

  renderFullNote();

  mynotes = new Notes();
  mynotes.items = ['hellohellohellohello!!!', 'goodbye', 'chocolate', 'banana'];
  notes = mynotes.items;

  var renderNote = function (notes) {
    notes.forEach(function(note){
      var ul = document.getElementById("notes");
      var li = document.createElement("li");
      var text = document.createTextNode(truncator(note));
      li.appendChild(text);
      ul.appendChild(li);
    });
  }
  renderNote(notes);

  function renderFullNote () {
    document
    .getElementById("abbr")
    .addEventListener("click", function(clickEvent) {
      clickEvent.preventDefault();
      showNote();
    });
  }

  function showNote() {
    document
    .getElementById("full")
    .innerHTML = "banana";
  }
  console.log(testLink());

  function testLink () {
    document.getElementById("abbr").click();
    if (document.getElementById("full").innerHTML !== "banana") {
      throw new Error("That's not a banana!");
    }
  }

  function testTruncator (notes) {
    renderNote(notes);
    if (document.getElementsByTagName("li")[4].innerHTML.length > 23) {
      throw new Error("Note not abbreviated");
    }
  }
  console.log(testTruncator(notes));


  </script>
</html>
